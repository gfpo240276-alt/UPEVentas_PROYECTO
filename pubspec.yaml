version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  sqflite: ^2.4.2
  provider: ^6.1.5+1
  path_provider: ^2.1.1
  image_picker: ^1.2.1
